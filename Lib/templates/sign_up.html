
{% extends "base.html" %}
{% block content %}
  <!-- signup form section -->
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg px-8 py-10 max-w-md w-full">
      <h2 class="text-3xl font-bold text-yellow-600 mb-6 text-center">Create Account</h2>
      <form action="{{url_for('sign_up')}}" method="POST" class="space-y-5">
        
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center">
          <input type="checkbox" id="terms" name="terms" required class="mr-2">
          <label for="terms" class="text-sm text-gray-600">
            I agree to the <a href="#" class="text-yellow-600 hover:underline">Terms & Conditions</a>
          </label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" 
          class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-orange-600 transition duration-200">
          Sign Up
        </button>
        
        <!-- Login link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="{{url_for('login')}}" class="text-yellow-600 font-medium hover:underline">Login</a>
        </p>
      </form>
    </div>
  </section>
  <!-- signup form section close -->

{% endblock %}
