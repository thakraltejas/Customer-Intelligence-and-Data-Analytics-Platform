{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto mt-10 px-4">

  <!-- Header + Search -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-700">All Users</h2>
    <form action="{{ url_for('all_users') }}" method="get" class="flex items-center">
      <input type="text" name="search" placeholder="Search by name or email..."
             value="{{ search_query }}"
             class="border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
        Search
      </button>
    </form>
  </div>

  {% if users %}
  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full table-auto border border-gray-200">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-center">Password</th>
          <th class="py-3 px-4 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="border-b hover:bg-blue-50">
          <td class="py-3 px-4">{{ user.id }}</td>
          <td class="py-3 px-4">{{ user.username }}</td>
          <td class="py-3 px-4">{{ user.email }}</td>
          <td class="py-3 px-4">{{ user.password }}</td>
          <td class="py-3 px-4 text-center space-x-2">
            <!-- Update button -->
            <a href="{{ url_for('update_user', id=user.id) }}"
               class="bg-yellow-400 text-white px-3 py-1 rounded-lg hover:bg-yellow-500 transition">
              Update
            </a>

            <!-- Delete button -->
            <form action="{{ url_for('delete_user', id=user.id) }}" method="post" class="inline">
              <button type="submit"
                      class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="text-center mt-10">
    <p class="text-lg text-gray-600">No users found ðŸ˜”</p>
  </div>
  {% endif %}
</main>
{% endblock %}
