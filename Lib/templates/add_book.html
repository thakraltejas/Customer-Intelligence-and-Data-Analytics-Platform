{% extends "base.html" %}
{% block content %}
<main class="container mx-auto mt-10 px-4">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add a New Book ðŸ“š</h2>

  <form action="{{ url_for('add_book') }}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input type="text" name="title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Author</label>
      <input type="text" name="author" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Add Book
    </button>
  </form>
</main>
{% endblock %}
