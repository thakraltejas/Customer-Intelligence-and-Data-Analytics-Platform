{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto mt-20 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete User</h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete 
      <span class="font-semibold text-red-500">{{ user.username }}</span>?
    </p>

    <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" class="flex justify-center gap-4">
      <a href="{{ url_for('all_users') }}"
         class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
         Cancel
      </a>
      <button type="submit"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
        Delete
      </button>
    </form>
  </div>
</main>
{% endblock %}
