
  {% extends "base.html" %}
  {% block content %}
  <!-- login form section -->
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg px-8 py-10 max-w-md w-full">
      <h2 class="text-3xl font-bold text-yellow-600 mb-6 text-center">Login</h2>
      <form action="{{url_for('login')}}" method="POST" class="space-y-5">
        
        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>
        
        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" name="remember" class="mr-2">
            Remember Me
          </label>
          <a href="#" class="text-sm text-yellow-600 hover:underline">Forgot Password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" 
          class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-orange-600 transition duration-200">
          Login
        </button>
        
        <!-- Sign up link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Donâ€™t have an account?
          <a href="{{url_for('sign_up')}}" class="text-yellow-600 font-medium hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </section>
  <!-- login form section close -->
{% endblock %}
