{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto mt-10 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Update User</h2>

    <form action="{{ url_for('update_user', id=user.id) }}" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" value="{{ user.username }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="text" id="password" name="password" value="{{ user.password }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required>
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href="{{ url_for('all_users') }}"
           class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
          Cancel
        </a>
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
          Update
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
